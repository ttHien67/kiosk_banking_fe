<div class="modal-header align-middle">
  <h4 id="modal-title" class="text-primary">
    {{
      type === "create"
        ? "Create ticket"
        : type === "edit"
        ? "Edit ticket"
        : "View"
    }}
  </h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-describedby="modal-title"
    class="close"
    type="button"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Code<span class="text-danger">(*)</span></label>
        <input
          [ngClass]="{ 'is-invalid': isSubmit && f.code.errors }"
          maxlength="255"
          class="form-control"
          formControlName="code"
          autocomplete="none"
          placeholder="Enter your code"
          type="text"
        />
        <div *ngIf="isSubmit && f.code.errors" class="invalid-feedback">
          <span *ngIf="f.code.errors.required">Please enter your code</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Name<span class="text-danger">(*)</span></label>
        <input
          [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }"
          maxlength="255"
          class="form-control"
          formControlName="name"
          autocomplete="none"
          placeholder="Enter your name"
          type="text"
        />
        <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors.required">Please enter your name</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Phone<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.phone.errors }"
          formControlName="phone"
          placeholder="Enter your phone"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.phone.errors" class="invalid-feedback">
          <span *ngIf="f.phone.errors.required">Please enter your phone</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Date<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.date.errors }"
          formControlName="date"
          placeholder="Enter your date"
          autocomplete="none"
          type="date"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.date.errors" class="invalid-feedback">
          <span *ngIf="f.date.errors.required">Please enter your date</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Time<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.time.errors }"
          formControlName="time"
          placeholder="Enter your time"
          autocomplete="none"
          type="time"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.time.errors" class="invalid-feedback">
          <span *ngIf="f.time.errors.required">Please enter your time</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Service<span class="text-danger">(*)</span></label>
        <ng-select
          [ngClass]="{ 'is-invalid': isSubmit && f.serviceId.errors }"
          [items]="listService"
          bindValue="id"
          bindLabel="name"
          formControlName="serviceId"
        >
        </ng-select>
        <div *ngIf="isSubmit && f.serviceId.errors" class="invalid-feedback">
          <span *ngIf="f.serviceId.errors.required"
            >Please enter your service</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Employee<span class="text-danger">(*)</span></label>
        <ng-select
          [ngClass]="{ 'is-invalid': isSubmit && f.employeeId.errors }"
          [items]="listEmployee"
          bindValue="id"
          bindLabel="name"
          formControlName="employeeId"
        >
        </ng-select>
        <div *ngIf="isSubmit && f.serviceId.errors" class="invalid-feedback">
          <span *ngIf="f.serviceId.errors.required"
            >Please enter your employee</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Status<span class="text-danger">(*)</span></label>
        <ng-select
          [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }"
          [items]="listStatus"
          bindValue="id"
          bindLabel="name"
          formControlName="status"
        >
        </ng-select>
        <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
          <span *ngIf="f.status.errors.required">Please enter your status</span
          ><br />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="close()" class="btn btn-secondary" type="button">
    <i class="fa-solid fa-xmark mr-1"></i>Cancel
  </button>
  <button (click)="submit()" class="btn btn-primary" type="button">
    <i class="fa fa-check mr-1"></i>Confirm
  </button>
</div>
