<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listTicket">
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.room }}</td>
      </tr>
    </tbody>
  </table>
</div>
