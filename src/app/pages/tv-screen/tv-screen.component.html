<div class="background" [ngStyle]="{ 'background-image': backgroundImage }">
  <div class="container">
    <h1 class="text-primary text-center">Ticket list</h1>
    <div class="row">
      <div class="col-12 mt-2">
        <table class="table table-sm table-hover m-w-tabble">
          <thead>
            <tr class="m-header-table">
              <th class="text-center align-middle mw-100">No</th>
              <th class="text-center align-middle mw-50">Code</th>
              <th class="text-center align-middle mw-50">Name</th>
              <th class="text-center align-middle mw-50">Room</th>
              <th class="text-center align-middle mw-50">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="listTicket?.length === 0">
              <td class="text-center align-middle" colspan="11">No data</td>
            </tr>
            <tr *ngFor="let item of listTicket; let i = index">
              <td class="align-middle text-center">
                <span class="m-cursor"> {{ i + 1 }}</span>
              </td>
              <td class="align-middle text-center">
                {{ item?.code }}
              </td>
              <td class="align-middle text-center">
                {{ item?.name }}
              </td>
              <td class="align-middle text-center">
                {{ item?.room }}
              </td>
              <td class="align-middle text-center">
                {{ item?.status === 1 ? "In progress" : "No start" }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
