<nav
  class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent"
>
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand text-primary" href="javascript:void(0)">{{
        getTitle()
      }}</a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end dropdown"
      id="collapseExample"
    >
      <form>
        <div class="input-group no-border">
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Search..."
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split"></i>
            </div>
          </div>
        </div>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" #menu>
          <a
            class="nav-link btn-magnify"
            id="dropdownMenuAccount"
            (click)="show(menu)"
          >
            <i class="nc-icon nc-single-02"></i>
            <p>
              <span class="d-lg-none d-md-block">Stats</span>
            </p>
          </a>
          <div
            aria-labelledby="dropdownMenuAccount"
            class="dropdown-menu dropdown-menu-right"
          >
            <a class="dropdown-item" href="#">Info</a>
            <a class="dropdown-item" href="#">Setting</a>
            <a class="dropdown-item" routerLink="/account/auth/login"
              >Log out</a
            >
          </div>
        </li>

        <li
          class="nav-item btn-rotate dropdown"
          placement="bottom-left"
          #notification
        >
          <a
            class="nav-link dropdown-toggle"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (click)="show(notification)"
          >
            <i class="nc-icon nc-bell-55"></i>
            <span class="notification" *ngIf="counter > 0">{{ counter }}</span>
            <p>
              <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
          </a>
          <div
            aria-labelledby="dropdownMenuLink"
            class="dropdown-menu dropdown-menu-right"
          >
            <div
              style="margin-bottom: auto; border-radius: 0px; cursor: pointer"
              class="dropdown-item alert alert-info alert-with-icon alert-dismissible fade show"
              data-notify="container"
              *ngFor="let item of listNotification"
            >
              <button
                type="button"
                aria-hidden="true"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <i class="nc-icon nc-simple-remove"></i>
              </button>
              <span data-notify="icon" class="nc-icon nc-bell-55"></span>
              <span data-notify="message" (click)="searchTicket(item)">
                {{ item.name }} has booked transaction at {{ item.time }} in
                {{ item.date }}
              </span>
            </div>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link btn-rotate" href="javascript:void(0)">
            <i class="nc-icon nc-settings-gear-65"></i>
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
